    <h2>Please complete the fields with the required info!</h2>
    <form class="form-style" action="pag3.html">
    <div>
        <label for="name">Username:</label>
        <input type="text" name="name" id="name" placeholder="Enter username..." required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter email..." required>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password..." required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="12">
    </div>
    <br>
    <div>
         <label>Choose gender</label>
         <div>
             <label for="male">Male</label>
             <input type="radio" name="gender" id="male">
         </div>
         <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
        </div>
    </div>
    <div>
        <label for="biography">Biography</label style="padding: 0;">
        <textarea placeholder="Say something about you..."></textarea>
    </div>
    <br>  
    <br>
    <hr>
    <br>
    <div class="button-customization">
    <button type="submit">Submit your registration</button>
    <button type="reset">Reset your fields</button>
    </div>
    
    </form>
</body>
